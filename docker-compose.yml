version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount env_config.py from host (don't commit secrets to Docker image)
      - ./env_config.py:/app/env_config.py:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: gunicorn wsgi:app -w 4 -b 0.0.0.0:8000 --access-logfile - --error-logfile -

